<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Chile Limpio</title>
</head>
<script type="text/javascript" src="jquery-1.7.1.in.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="js/formulario.js"></script>
<body>
    <h2>Postulación para el trabajo de apoyo ambiental para Chiloé</h2>
        <form class="form">
            <ul>
                <li>
                    <label for="rut">Rut:</label>
                    <input type="text" id="rut" class="input" />
                    <span id="rut-error" class="error"></span>

                </li>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" class="input" />
                    <span id="name-error" class="error"></span>
                </li>

                
                <li>
                    <label for="appaterno">Apellido paterno:</label>
                    <input type="text" id="appaterno" class="input" />
                    <span id="appaterno-error" class="error"></span>
                </li>
                <li>
                    <label for="apmaterno">Apellido materno:</label>
                    <input type="text" id="apmaterno" class="input" />
                    <span id="apmaterno-error" class="error"></span>
                </li>
                <li>
                    <label for="fecha_nacimiento">Fecha nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                    
    
                </li>
                <li>
                    <label for="">Edad:</label>
                    <input type="text" id="edad">
                    <p id="edad-error" class="error"></p>
                </li>
                <li>
                    <select id="genero" name="genero">
                        <option value="">Seleccione un género</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                    <div id="genero-error" class="error"></div>
                   
                </li>
                <li>
                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular">
                    <p id="celular-error" class="error"></p>
                    

                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <p id="email-error" class="error"></p>
                </li>
                <li>
                    <label for="profesion">Profesión:</label>
                    <input type="text" id="profesion" name="profesion">
                    <p id="profesion-error" class="error"></p>
                </li>
                <li>
                    <label for="motivacion">Motivación:</label>
                    <input type="text" id="motivacion" name="motivacion">
                    <p id="motivacion-error" class="error"></p>
                </li>
            </ul>
            <button id="benviar">Enviar</button>
        </form>
        
</body>

</html>
