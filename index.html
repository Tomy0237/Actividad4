<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Chile Limpio</title>
</head>
<script type="text/javascript" src="jquery-1.7.1.in.js"></script>
<script src="js/formulario.js"></script>
<body>
    <h2>Postulación para el trabajo de apoyo ambiental para Chiloé</h2>
        <form class="form">
            <ul>
                <li>
                    <label for="rut">Rut:</label>
                    <input type="text" id="rut">
                </li>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="user_name">
                    <p id="name-error" class="error"></p>
                </li>

                
                <li>
                    <label for="appaterno">Apellido paterno:</label>
                    <input type="text" id="appaterno" name="appaterno">
                    <p id="appaterno-error" class="error"></p>
                </li>
                <li>
                    <label for="apmaterno">Apellido materno:</label>
                    <input type="text" id="apmaterno" name="apmaterno">
                    <p id="apmaterno-error" class="error"></p>
                </li>
                <li>
                    <label for="fecha_nacimiento">Fecha nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                </li>
                <li>
                    <label for="">Edad:</label>
                    <input type="text" id="edad">
                </li>
                <li>
                    <label for="genero">Genero:</label>
                    <select name="genero" id="genero">
                        <option selected disabled>Seleccione una opción</option>
                        <option value="H">Masculino</option>
                        <option value="M">Femenino</option>
                        <option value="PE">Prefiero no especificar</option>
                    </select>
                    
                </li>
                <li>
                    <label for="celular">Celular:</label>
                    <input type="phone" id="celular" name="celular">
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="profesion">Profesión:</label>
                    <input type="text" id="profesion" name="profesion">
                </li>
                <li>
                    <label for="motivacion">Motivación:</label>
                    <textarea id="msg" name="motivacion"></textarea>
                </li>
            </ul>
            <input type="submit"  id="benviar"  value="enviar datos"  class="boton">
        </form>

</body>

</html>
